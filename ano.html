<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

	var ano = 2021;
    

   mostra("José tem " + (ano - 2000) + " anos");
   
   mostra("João tem " + (ano - 1990) + " anos");
   
   document.write("Juan tem " + (ano - 1980) + " anos");
   

</script>
